<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Notes Parser</title>
  </head>

  <body>
    <div id="app" class="card">
      <h2>Hello, friend</h2>
      <div class="card-body d-grid ">
        <textarea id="inputNotesText" class="form-control" placeholder="Feel with notes">E4/4 E4/4 E4/4 D#4/8. A#4/16 E4/4 D#4/8. A#4/16 E4/2 D5/4 D5/4 D5/4 D#5/8. A#4/16 F#4/4 D#4/8. A#4/16 E4/2</textarea>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <button id="startPlayMusic" type="button" class="btn btn-success">Play</button>
          <button id="pausePlayMusic" type="button" class="btn btn-warning" disabled>Pause</button>
          <button id="stopPlayMusic" type="button" class="btn btn-danger"  disabled>Stop</button>
        </div>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
